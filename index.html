<!DOCTYPE html>
<html lang="en">

<head>
  <title>Guess Word Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <h2>Word Guess Game</h2>
    <img id="header-bg" src="assets/images/header.png">
    <h3 id="game-start">Press any key to get started!</h3>
  </header>

  <div class='row'>
    <div class='column'>
      <h3 id="label-letter"></h3>
      <h3 id="letters"></h3>
    </div>
  </div>
  <div class="column">
    <div id="control" class="flex-container">
    </div>
  </div>

  <div class="column">
    <div>
      <h3 id="wins"></h3>
      <h3 id="remaining"></h3>
    </div>
  </div>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
